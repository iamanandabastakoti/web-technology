<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3-Question 7</title>
    <style>
        table{
            border-left:6px solid grey;
            border-right: 6px solid black;
            border-top: medium dotted red;
            border-bottom: 6px dashed blue;
        }
        th, tr, td{
            border-left:2px solid black;
            border-right: 2px solid grey;
            border-top: 2px solid rgb(207, 46, 46);
            border-bottom: 2px solid blue;
            
        }
        p{
            border: 3px dashed green;
        }
    </style>
</head>
<body>
    <table>
        <caption>Fruit Juice Drinks</caption>
        <tr>
            <th></th>
            <th>Apple</th>
            <th>Orange</th>
            <th>Screwdriver</th>
        </tr>
        <tr>
            <th>Breakfast</th>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <th>Lunch</th>
            <td>1</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <th>Dinner</th>
            <td>0</td>
            <td>0</td>
            <td>1</td>
        </tr>
    </table>
    <p>
        Now is the time for all good Web programmers to learn to use style sheets.
    </p>
</body>
</html>
