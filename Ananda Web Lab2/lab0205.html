<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2-Question 5</title>
    <style>
        table{
            border:4px gray;
            border-style:outset ;
        }
        th,td{
            border:1px solid black;
        }
        table.table1 td{
            padding:30px;
        }
        table.table2 td{
            padding:10px; 
        }
    </style>
</head>
<body>
    <h4>Table 1 (space=10,pad=30)</h4>
    <table class="table1" cellspacing=10px>
        <tr>
            <td>Small spacing,</td>
            <td>large padding</td>
        </tr>
    </table>
    <h4>Table 2 (space=30,pad=10)</h4>
    <table class="table2" cellspacing=30px>
        <tr>
            <td>Large spacing,</td>
            <td>small padding</td>
        </tr>
    </table>
</body>
</html>
